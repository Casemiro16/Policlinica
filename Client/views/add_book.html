<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">Добавить книгу</h3>
  </div>
  <div class="panel-body">
    <div class="row">
      <div class="col-md-12">
      <form ng-submit="addBook()">
        <div class="form-group">
          <label>Заголовок</label>
          <input type="text" class="form-control" ng-model="book.title" placeholder="Заголовок">
        </div>
        <div class="form-group">
          <label>Жанр</label>
          <select ng-model="book.genre" class="form-control">
            <option value="Саспенс">Саспенс</option>
            <option value="Драма">Драма</option>
            <option value="Романтика">Романтика</option>
            <option value="Художественная литература">Художественная литература</option>
            <option value="Другое">Другое</option>
          </select>
        </div>
        <div class="form-group">
          <label>Автор</label>
          <input type="text" class="form-control" ng-model="book.author" placeholder="Автор">
        </div>
        <div class="form-group">
          <label>Издатель</label>
          <input type="text" class="form-control" ng-model="book.publisher" placeholder="Издатель">
        </div>
        <div class="form-group">
          <label>Страницы</label>
          <input type="text" class="form-control" ng-model="book.pages" placeholder="Страницы">
        </div>
        <div class="form-group">
          <label>Описание</label>
          <textarea class="form-control" ng-model="book.description" placeholder="Описание"></textarea>
        </div>
        <div class="form-group">
          <label>URL изображения</label>
          <input type="text" class="form-control" ng-model="book.image_url" placeholder="URL изображения">
        </div>
        <div class="form-group">
          <label>Купить URL</label>
          <input type="text" class="form-control" ng-model="book.buy_url" placeholder="Купить URL">
        </div>

        <button type="submit" class="btn btn-default">Представлять на рассмотрение</button>
      </form>
    </div>
    </div>
  </div>
</div>
